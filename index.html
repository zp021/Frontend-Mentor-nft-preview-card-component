<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>

    <div class="container">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" class="image-main" alt="crystal cube balancing on one of it's corners">
        <div class="overlay"></div>
        <img src="./images/icon-view.svg" alt="viw icon" class="view-icon">
      </div>

      <div class="text">
        <h2>Equilibrium #3429</h2>
        
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="sale">
        <p class="crypto"><img src="./images/icon-ethereum.svg" alt="ethereum ether cryptocurrency logo">0.041 ETH</p>
        <p class="time-left"><img src="./images/icon-clock.svg" alt="clock icon">3 days left</p>
      </div>


      <p class="author"><img src="./images/image-avatar.png" width="33px" alt="Jules Wyvern avatar"> Creation of <a href="">Jules Wyvern</a></p>

    </div>  

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zarko Petrov</a>.
  </div>
</body>
</html>
